<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email Address</title>
    <script>
        function replace(theEmailAddress) {
            // url (required), options (optional)
            fetch('https://api.eva.pingutil.com/email?email=' + theEmailAddress, { method: 'get'})
                .then((resp) => resp.json()) // Transform the date inso JSON
                .then(function(data) {
                    document.getElementById('emailresults').innerHTML =
                        'Email: ' + data.data.email_address + '<br>' +
                        'Domain: ' + data.data.domain + '<br>' +
                        'Valid: ' + data.data.valid_syntax
                })
        }
    </script>
</head>
<body>
    <h1>Verify Email Address</h1>
    <hr>
    <form name="myForm" method="post" action="javascript: replace(document.myForm.zipcode.value);">
        Email Address: <input name="zipcode" type="text"><br><br>
        <input type="submit" value="Verify Email">
    </form>
    <div id="emailresults"> </div>
</body>
</html>
